<div class="relative md:ml-64 bg-blueGray-100">
  <!-- Header -->
  <div class="relative bg-red-600 md:pt-32 pb-32 pt-12">
    <div class="px-4 md:px-10 mx-auto w-full">
      <div>
        <!-- Card stats -->
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
            <!-- Dynamically rendered CardStatComponent with binding -->
            <app-card-stats
              statSubtitle="TOTAL COLIS"
              [statTitle]="totalColis.toString()"
              statArrow="up"
              statPercent="100"
              statPercentColor="text-emerald-500"
              statDescripiron="Total de colis enregistrés"
              statIconName="fas fa-boxes"
              statIconColor="bg-blue-500"
            ></app-card-stats>
          </div>
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
            <app-card-stats
  statSubtitle="COLIS LIVRÉS"
  [statTitle]="colisLivres.toString()"
  statArrow="up"
  [statPercent]="totalColis > 0 ? ((colisLivres / totalColis) * 100).toFixed(2) : '0'"
  statPercentColor="text-emerald-500"
  statDescripiron="Pourcentage des colis livrés"
  statIconName="fas fa-truck"
  statIconColor="bg-green-500"
></app-card-stats>

          </div>
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
            <app-card-stats
              statSubtitle="COLIS EN RETARD"
              [statTitle]="colisRetards.toString()"
              statArrow="down"
              [statPercent]="((colisRetards / totalColis) * 100).toFixed(2)"
              statPercentColor="text-red-500"
              statDescripiron="Pourcentage des colis en retard"
              statIconName="fas fa-exclamation-triangle"
              statIconColor="bg-orange-500"
            ></app-card-stats>
          </div>
          <!-- Vous pouvez ajouter d'autres statistiques ici -->
        </div>
      </div>
    </div>
  </div>
</div>
